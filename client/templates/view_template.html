<!doctype html>

<h2>{{ view }}</h2>

<table style="width:100%">
    <tr>
        {% for td  in tds %}
            <td> {{ td }} </td>
        {% endfor %}
    </tr>
    {% for col in cols %}
        <tr>
            {% for el  in col %}
                <th> {{ el }} </th>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
